<ion-header>
    <ion-toolbar>
        <ion-title>انتخاب تاریخ</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss(value)">بستن</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <mat-calendar [(selected)]="value"></mat-calendar>
    <ion-button class="submit" *ngIf="value != null" (click)="modal.dismiss(value)">تایید</ion-button>
</ion-content>
