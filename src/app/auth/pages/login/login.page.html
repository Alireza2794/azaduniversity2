<div class="content-box">
    <div class="container-box">
        <div class="row">
            <div style="flex: 1;">
                <div class="logo-box">
                    <img src="assets/icon/favicon.png" alt="">
                    <h4>دانشگاه آزاد اسلامی</h4>
                </div>
                <form [formGroup]="FormGroup" (ngSubmit)="login()">
                    <ion-item>
                        <ion-label position="floating">نام کاربری</ion-label>
                        <ion-input formControlName="usernameFormControl"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">رمز عبور</ion-label>
                        <ion-input type="Password" formControlName="passwordFormControl"></ion-input>
                    </ion-item>
                    <ion-button [disabled]="loading" type="submit" expand="block">
                        <!-- <ion-spinner name="crescent" *ngIf="loading"></ion-spinner> -->
                        <span >ورود</span>
                    </ion-button>
                </form>
            </div>

        </div>
