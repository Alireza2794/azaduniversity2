<ion-content>
  <!-- cartable for send message -->
  <ion-grid>
    <ion-row class="cartable1">
      <ion-col size="12" size-md="10">
        <!-- button a new message  -->
        <ion-item class="sendnewback"  lines="none" detail="false">
          <a routerDirection="root" routerLink="../">
            <ion-img src="./assets/icons/Group 101back.png"></ion-img>
            <span>ارسال پیام جدید</span>
          </a>
        </ion-item>
      </ion-col>
      <ion-col size="12"  size-md="10">
        <form>
          <ion-row>
            <!-- cartable section  message -->
            <ion-col class="colbox" size="12" >
              <ion-row>
                <!-- message title -->
                <ion-col size="12" size-sm="10" size-md="6">
                  <ion-item lines="none" detail="false">
                    <div class="messagetitle">
                      <div class="title">
                        <span class="imgnum"><ion-img src="./assets/icons/1.png"></ion-img></span>
                        <span class="title ms-2">متن پیام </span>
                      </div>
                      <div>
                        <textarea class="form-control inputtext"  cols="50" rows="10"
                        placeholder="متن پیام خود را اینجا وارد کنید">
                        </textarea>
                      </div>
                    </div>
                  </ion-item>
                </ion-col>
                <!-- contact & data table -->
                <ion-col size="12" size-md="6" >
                  <ion-row>
                    <!-- contact title -->
                    <ion-col size="12" size-sm="6" size-md="12">
                      <ion-item lines="none" detail="false">
                        <div class="contacttitle">
                          <div class="title">
                            <span class="imgnum"><ion-img src="./assets/icons/2.png"></ion-img></span>
                            <span class="title ms-2">مخاطبین</span>
                          </div>
                          <div class="form-group">
                            <div class="me-1">
                              <label>مقطع</label>
                              <select class="form-control form-select" id="section" aria-label="Default select example">
                                <option selected>همه موارد</option>
                                <option value="کاردانی"> کاردانی</option>
                                <option value="کارشناسی">کارشناسی</option>
                                <option value="کارشناسی ارشد"> کارشناسی ارشد</option>
                                <option value="دکتری"> دکتری</option>
                              </select>
                            </div>
                            <div class="me-1">
                              <label>رشته</label>
                              <select class="form-control form-select" id="major" aria-label="Default select example">
                                <option selected>همه موارد</option>
                                <option value="مهندسی کامپیوتر">مهندسی کامپیوتر</option>
                                <option value="مهندسی مواد و صنایع">مهندسی مواد و صنایع</option>
                                <option value="مهندسی مکانیک">مهندسی مکانیک</option>
                              </select>
                            </div>
                            <div>
                              <label class="me-1">ترم</label>
                              <select class="form-control form-select" id="term" aria-label="Default select example">
                                <option selected>همه موارد</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </ion-item>
                    </ion-col>
                    <!-- data title -->
                    <ion-col size="12" size-sm="6" size-md="12">
                      <ion-item lines="none" detail="false">
                        <div class="datetitle">
                          <div class="title">
                            <span class="imgnum"><ion-img src="./assets/icons/3.png"></ion-img></span>
                            <span class="title ms-2">تاریخ ارسال</span>
                          </div>
                          <div class="mb-2">
                            <div class="form-check datetitlecheck">
                              <input class="form-check-input" type="radio" name="datesend"  id="sendnow" value="اکنون ارسال شود" checked>
                              <label class="form-check-label" for="اکنون ارسال شود">اکنون ارسال شود</label>
                            </div>
                            <div class="form-check datetitlecheck">
                              <input class="form-check-input" type="radio" name="datesend"  value="زمان بندی شده" id="sendlater">
                              <label class="form-check-label" for="زمان بندی شده">در تاریخ</label>
                              <input type="date" class="data">
                            </div>
                          </div>
                        </div>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>
            <!-- buttons cartable send -->
            <ion-col class="colsend" size="12">
              <ion-item class="sendbox" lines="none" detail="false">
                <input type="button" class="draft me-3" value="ذخیره به عنوان پیش نویس">
                <button class="btn send2" type="submit">
                  ارسال
                  <div class="icon">
                    <ion-img src="./assets/icons/arrow_back.png"></ion-img>
                  </div>
                </button>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
